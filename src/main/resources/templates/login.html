<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>登录页面</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="plugins/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    body{
        margin-left:auto;
        margin-right:auto;
        margin-TOP:200PX;
        width:20em;
    }
</style>
<body>
<form class="form-inline" role="form">
<div class="input-group">
    <span class="input-group-addon" id="basic-addon1">@</span>
    <input id="userName" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1"></input>
</div>

<!--下面是密码输入框-->
<div class="input-group">
    <span class="input-group-addon" id="basic-addon2">@</span>
    <input id="passWord" type="text" class="form-control" placeholder="密码" aria-describedby="basic-addon1"></input>
</div>

<!--下面是登陆按钮,包括颜色控制-->
<button type="button" style="width:280px;" class="btn btn-default">登 录</button>
</form>
</body>
</html>
