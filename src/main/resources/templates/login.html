<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>登录页面</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="plugins/themes/metro/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="plugins/themes/color.css"/>
    <link rel="stylesheet" type="text/css" href="plugins/themes/icon.css"/>
    <script src="plugins/jquery.min.js"></script>

    <script src="plugins/jquery.easyui.min.js"></script>
    <script src="sagittarius/vue.js"></script>
    <script src="sagittarius/vue-resource.js"></script>
</head>
<style>
    body{
        margin-left:auto;
        margin-right:auto;
        margin-TOP:200PX;
        width:20em;
    }
</style>
<body style="background-color: lightblue">
<form class="form-inline" role="form" >
<div class="input-group">
    <span class="input-group-addon" id="basic-addon1">@</span>
    <input id="userName" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1" v-model="userName"></input>
</div>

<!--下面是密码输入框-->
<div class="input-group" style="margin-top: 20px">
    <span class="input-group-addon" id="basic-addon2">@</span>
    <input id="passWord" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1" v-model="password"></input>
</div>

<!--下面是登陆按钮,包括颜色控制-->
    <div style="margin-top: 30px;">
<button type="button" style="width:240px;" class="btn btn-default" v-on:click="logon">登 录</button>
    </div>
</form>

<script th:inline="javascript">
    var menulist = new Vue({
        el: 'body',
        data: {
            userName:'',
            password:''
        },
        // 在 `methods` 对象中定义方法
        methods: {
            logon: function () {
                $.ajax({
                    url: "/login/logincheck",
                    data: {userName:this.userName, password:this.password},
                    async: false,
                    success: function (result) {
                        if(result.success){
                            var url="mainFrame.html?name="+result.data["name"]+"&amp;authority="+result.data["authority"]
                            location.href=url
                        }else{
                            $.messager.alert('错误',result.message);
                        }

                    }
                });

            }
        }
    })
</script>
</body>
</html>
